<section class="space-y-4">
  <!-- Simple page title -->
  <h1 class="text-2xl font-bold">User posts</h1>

  <!-- Show "Loading..." while waiting for posts -->
  <div *ngIf="loading" class="text-gray-500">Loading...</div>

  <!-- If not loading and there are no posts, show this message -->
  <div *ngIf="!loading && posts.length === 0" class="text-gray-500">No posts yet</div>

  <div class="grid gap-4">
    <!-- Loop through all posts and render each one -->
    <article *ngFor="let p of posts" class="border rounded p-4 bg-white">
      <!-- Post title with link to post detail page -->
      <a [routerLink]="['/posts', p.id]" class="text-lg font-semibold hover:underline">
        {{ p.title }}
      </a>

      <!-- Post creation date -->
      <div class="text-sm text-gray-500 mt-1">
        {{ p.created_at | date:'medium' }}
      </div>

      <!-- Post content (line breaks preserved) -->
      <p class="mt-2 text-gray-800 break-all sm:break-words whitespace-pre-wrap">
        {{ p.content }}
      </p>

      <!-- Edit/Delete buttons only show up if current user is the profile owner -->
      <div class="mt-3 flex gap-2" *ngIf="isOwner">
        <a
          [routerLink]="['/posts', p.id, 'edit']"
          class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300"
        >
          Edit
        </a>

        <button
          (click)="onDelete(p.id)"
          class="px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700"
        >
          Delete
        </button>
      </div>
    </article>
  </div>
</section>
